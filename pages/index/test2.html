<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js原生选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            padding: 20px 40px;
        }

        .nav>ul {
            display: flex;
        }

        .nav>ul>li {
            padding: 4px 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="nav">
            <ul>
                <li class="btnList">第一选项</li>
                <li class="btnList">第二选项</li>
                <li class="btnList">第三选项</li>
                <li class="btnList">第四选项</li>
            </ul>
        </div>
        <div class="con">
            内容
        </div>
    </div>
</body>
<script>
    var btnList = document.querySelectorAll('.btnList')

    for (let i = 0; i < btnList.length; i++) {
        btnList[i].addEventListener('click', function () {
            document.createAttribute
        })
    }

</script>

</html>
